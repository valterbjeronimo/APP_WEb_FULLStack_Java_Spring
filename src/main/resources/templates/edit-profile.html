<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/head::head"></head>
<body class="d-flex flex-column min-vh-100 body-color">
<header th:replace="fragments/header :: header"></header>

<main>
    <div th:replace="fragments/passwordModal :: passwordModal(changePasswordDTO=${changePasswordDTO})"></div>

    <div class="container">
        <div class="row align-items-center">
            <div class="container rounded bg-white mt-3 p3 py-3">
                <div class="row">
                    <div class="col-md-4 border-right">
                        <form></form>
                        <form th:method="POST" enctype="multipart/form-data" th:action="@{/user/image}">
                            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                                <label for="image-file">
                                    <img class="rounded-circle mt-5 mb-2" style="border-color: #227093; border: 1px solid;" width="150px" th:src="@{'/images/users/' + ${editUserDTO.image}}">
                                </label>
                                <div class="row">
                                    <input class="px-2 mr-4" id="image-file" type="file" name="userImage" />
                                </div>
                                <div class="row mt-2">
                                    <input type="submit" value="Change Picture" />
                                </div>
                                <br/>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6 border-right">
                        <form th:method="POST" th:object="${editUserDTO}" th:action="@{/user/edit}">
                            <div class="d-flex justify-content-center align-items-center mb-3">
                                <h4 class="text-center">Edit Profile</h4>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md">
                                    <label class="labels">Username</label>
                                    <input type="text" th:placeholder="${editUserDTO.username}" th:field="*{username}" class="form-control">
                                    <div class="alert alert-warning mb-0 mt-1 py-1" th:if="${#fields.hasErrors('username')}" th:errors="${editUserDTO.username}"></div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md text-center">
                                    <button type="button" data-bs-target="#changePasswordModal" class="btn btn-secondary" data-bs-toggle="modal">
                                        Change Password
                                    </button>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md">
                                    <label class="labels">Name</label>
                                    <input type="text" th:placeholder="${editUserDTO.name}" th:field="*{name}" class="form-control">
                                    <div class="alert alert-warning mb-0 mt-1 py-1" th:if="${#fields.hasErrors('name')}" th:errors="${editUserDTO.name}"></div>
                                </div>
                                <div class="col-md">
                                    <label class="labels">Surname</label>
                                    <input type="text" th:placeholder="*{surname}" th:field="*{surname}" class="form-control">
                                    <div class="alert alert-warning mb-0 mt-1 py-1" th:if="${#fields.hasErrors('surname')}" th:errors="${editUserDTO.surname}"></div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md">
                                    <label class="labels">Email</label>
                                    <input type="email"  th:placeholder="${editUserDTO.email}" th:field="*{email}" class="form-control">
                                    <div class="alert alert-warning mb-0 mt-1" th:if="${#fields.hasErrors('email')}" th:errors="${editUserDTO.email}"></div>
                                </div>
                            </div>
                            <input type="hidden" th:field="*{image}" th:value="*{image}">
                            <div class="mt-3 text-center">
                                <button class="btn btn-primary profile-button mx-2 my-1" type="submit">Submit</button>
                                <a class="btn btn-danger profile-button mx-2 my-1 py-1" th:href="@{/profile/delete}">Delete Profile</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>

</body>

</html>
